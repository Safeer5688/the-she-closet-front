<div class="container">
  <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover">
    <thead>
      <tr>
        <th>Email name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let e of emails ">
        <td>{{e.email }}</td>
      </tr>
    </tbody>
  </table>
</div>
