<div class="row">
  <div class="col-md-6">
    <form #f="ngForm" (ngSubmit)="save(f.value)">
      <div class="form-group">
        <label for="title">Title</label>
        <input #title="ngModel" [(ngModel)]="category.title" name="title" id="title" type="text" class="form-control"
          placeholder="Title" required>
      </div>
      <div class="form-group">
        <label for="name">Name</label>
        <input #name="ngModel" [(ngModel)]="category.name" name="name" id="name" type="text" class="form-control"
          placeholder="Name" required>
      </div>
      <button class="btn btn-primary">Save</button>
      <button type="button" *ngIf="category._id" (click)="delete()" class="btn btn-danger">Delete</button>
    </form>
  </div>
</div>
