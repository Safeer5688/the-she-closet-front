<p>
  <a routerLink="/admin/products/new" class="btn btn-primary">New Product</a>
</p>

<table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" class="table row-border hover"> 
<thead>
<tr>
  <th>title</th>
  <th>price</th>
  <th>In Stock</th>
  <th>Category</th>
  <th>edit</th>
</tr>
</thead>
<tbody>
<tr *ngFor ="let p of products ">
  <td>{{p.title}}</td>
  <td>{{p.price}}</td>
  <td>{{p.inStock}}</td>
  <td>{{p.category}}</td>
  <td>
    <a [routerLink] ="['/admin/products/', p._id]">Edit </a>
  </td>
</tr>
</tbody>
</table>
