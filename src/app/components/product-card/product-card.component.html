<div class="col-md-3 single__pro col-lg-3 cat--1 col-sm-4 col-xs-12" *ngIf="product.title">
  <div class="product foo">
    <div class="product__inner">
      <h3 *ngIf="!product.inStock" class="sale-tag">SOLD OUT</h3>
      <h3 *ngIf="product.inStock && product.isSale" class="sale-tag">Sale</h3>
      <div class="pro__thumb">
        <a >
          <img *ngIf="product.imageUrls"
            id="{{product._id}}"
            src="{{product.imageUrls[0]['link']}}"
            (mouseover)="over()"
            (mouseout)="out()"
            alt="{{product.title}}">
        </a>
      </div>
      <div class="product__hover__info">
        <ul class="product__action">
          <!-- <li><a data-toggle="modal" data-target="#productModal" title="Quick View" class="quick-view modal-view detail-link" href="#"><span class="ti-plus"></span></a></li> -->
          <li><a title="Add TO Cart" routerLink="/products/{{product._id}}"><span class="ti-plus"></span></a></li>
        </ul>
      </div>
      <!-- <div class="add__to__wishlist">
                              <a data-toggle="tooltip" title="Add To Wishlist" class="add-to-cart" href="wishlist.html"><span class="ti-heart"></span></a>
                          </div> -->
    </div>
    <div class="product__details">
      <h2><a routerLink="/products/{{product._id}}">{{product.title}}</a></h2>
      <ul class="product__price">
        <li *ngIf="product.isSale" class="old__price">{{product.oldPrice | currency:'PKR':'symbol-narrow'}}</li>
        <li class="new__price">{{product.price | currency:'PKR':'symbol-narrow'}}</li>
      </ul>
    </div>

  </div>
</div>
